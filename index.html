<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Kucing yang Lebih Imut */
        .cat {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .cat-face {
            width: 110px;
            height: 110px;
            background: #ffb86c;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(255, 184, 108, 0.3);
        }
        
        /* Telinga dengan detail lebih imut */
        .cat-ear {
            width: 38px;
            height: 45px;
            background: #ffb86c;
            border-radius: 80% 0 80% 0;
            position: absolute;
            top: -18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cat-ear.left {
            left: 8px;
            transform: rotate(-25deg);
        }
        
        .cat-ear.right {
            right: 8px;
            transform: rotate(25deg);
        }
        
        /* Inner ear (pink) */
        .cat-ear::after {
            content: '';
            width: 18px;
            height: 22px;
            background: #ffccd5;
            border-radius: 80% 0 80% 0;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        
        /* Mata yang lebih besar dan cute */
        .cat-eye {
            width: 12px;
            height: 12px;
            background: #2d3436;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            animation: blink 4s ease-in-out infinite;
        }
        
        .cat-eye.left { left: 32px; }
        .cat-eye.right { right: 32px; }
        
        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        
        /* Highlight di mata */
        .cat-eye::before {
            content: '';
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }
        
        /* Blush (pipi merah) */
        .cat-blush {
            width: 20px;
            height: 12px;
            background: rgba(255, 105, 180, 0.4);
            border-radius: 50%;
            position: absolute;
            top: 55px;
        }
        
        .cat-blush.left { left: 15px; }
        .cat-blush.right { right: 15px; }
        
        /* Hidung berbentuk segitiga imut */
        .cat-nose {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #ff6b9d;
            position: absolute;
            top: 58px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Mulut (smile) */
        .cat-mouth {
            position: absolute;
            top: 66px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cat-mouth::before,
        .cat-mouth::after {
            content: '';
            width: 12px;
            height: 8px;
            border: 2px solid #2d3436;
            border-top: none;
            border-radius: 0 0 12px 12px;
            position: absolute;
            top: 0;
        }
        
        .cat-mouth::before {
            left: -14px;
        }
        
        .cat-mouth::after {
            right: -14px;
        }
        
        /* Whiskers (kumis) */
        .cat-whisker {
            width: 35px;
            height: 2px;
            background: #2d3436;
            position: absolute;
            top: 50px;
            opacity: 0.6;
        }
        
        .cat-whisker.left-top {
            left: -35px;
            transform: rotate(-10deg);
        }
        
        .cat-whisker.left-bottom {
            left: -35px;
            top: 60px;
            transform: rotate(10deg);
        }
        
        .cat-whisker.right-top {
            right: -35px;
            transform: rotate(10deg);
        }
        
        .cat-whisker.right-bottom {
            right: -35px;
            top: 60px;
            transform: rotate(-10deg);
        }
        
        /* Hati yang berdegup */
        .heart {
            position: absolute;
            top: -5px;
            right: -25px;
            font-size: 45px;
            animation: heartbeat 1.2s ease-in-out infinite;
            filter: drop-shadow(0 2px 8px rgba(255, 105, 180, 0.5));
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25%, 75% { transform: scale(1.15); }
            50% { transform: scale(1.3); }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        /* Tombol di kiri dan kanan */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            min-height: 100px;
            gap: 20px;
            padding: 0 10px;
        }
        
        button {
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Tombol Yes - BESAR di KIRI */
        .btn-yes {
            padding: 20px 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #e91e63 0%, #f06292 100%);
            color: white;
            position: relative;
            z-index: 5;
        }
        
        .btn-yes:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }
        
        .btn-yes:active {
            transform: scale(1);
        }
        
        /* Tombol No - KECIL di KANAN */
        .btn-no {
            padding: 8px 20px;
            font-size: 12px;
            background: #e0e0e0;
            color: #999;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .btn-no:hover {
            background: #d0d0d0;
        }
        
        .hint {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        
        /* Modal Sukses dengan Gift */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }
        
        .success-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            animation: bounceIn 0.6s ease;
            position: relative;
        }
        
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Gift Box Animasi */
        .gift-box {
            width: 120px;
            height: 120px;
            margin: 30px auto 0;
            position: relative;
            animation: shake 0.5s ease-in-out 3;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        .gift-base {
            width: 100px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }
        
        .gift-lid {
            width: 110px;
            height: 20px;
            background: linear-gradient(135deg, #e91e63 0%, #f06292 100%);
            border-radius: 8px;
            position: absolute;
            bottom: 75px;
            left: 5px;
            animation: lidOpen 0.8s ease-out 2s forwards;
            transform-origin: bottom;
            box-shadow: 0 3px 15px rgba(233, 30, 99, 0.4);
        }
        
        @keyframes lidOpen {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-120deg) translateY(-20px); }
        }
        
        .gift-ribbon-v {
            width: 15px;
            height: 100px;
            background: #fff;
            position: absolute;
            top: 0;
            left: 52px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .gift-ribbon-h {
            width: 110px;
            height: 15px;
            background: #fff;
            position: absolute;
            top: 50px;
            left: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .gift-bow {
            width: 40px;
            height: 40px;
            position: absolute;
            top: -10px;
            left: 40px;
        }
        
        .bow-left,
        .bow-right {
            width: 25px;
            height: 30px;
            background: #fff;
            border-radius: 50% 50% 0 50%;
            position: absolute;
        }
        
        .bow-left {
            left: 0;
            transform: rotate(-45deg);
        }
        
        .bow-right {
            right: 0;
            transform: rotate(45deg);
        }
        
        .bow-center {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 12px;
            z-index: 1;
        }
        
        /* Hearts keluar dari gift */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 2s ease-out 2.5s forwards;
        }
        
        .floating-heart:nth-child(1) { left: 30%; animation-delay: 2.5s; }
        .floating-heart:nth-child(2) { left: 50%; animation-delay: 2.7s; }
        .floating-heart:nth-child(3) { left: 70%; animation-delay: 2.9s; }
        
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        .success-content h2 {
            font-size: 36px;
            color: #e91e63;
            margin-bottom: 15px;
        }
        
        .success-content p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* Leonardo DiCaprio GIF */
        .leo-gif {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 20px auto 0;
            display: block;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Kucing Imut -->
        <div class="cat">
            <div class="cat-face">
                <div class="cat-ear left"></div>
                <div class="cat-ear right"></div>
                <div class="cat-whisker left-top"></div>
                <div class="cat-whisker left-bottom"></div>
                <div class="cat-whisker right-top"></div>
                <div class="cat-whisker right-bottom"></div>
                <div class="cat-eye left"></div>
                <div class="cat-eye right"></div>
                <div class="cat-blush left"></div>
                <div class="cat-blush right"></div>
                <div class="cat-nose"></div>
                <div class="cat-mouth"></div>
            </div>
            <div class="heart">ðŸ’•</div>
        </div>
        
        <!-- Pertanyaan -->
        <h1>Najwa, will you be my valentine?</h1>
        
        <!-- Tombol Yes (kiri, besar) dan No (kanan, kecil) -->
        <div class="buttons">
            <button class="btn-yes" onclick="sayYes()">Yes</button>
            <button class="btn-no" id="noBtn" onmouseover="moveButton()">No</button>
        </div>
        
        <p class="hint">"No" seems a bit shy ðŸ’œ</p>
    </div>
    
    <!-- Modal Sukses dengan Gift -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <h2>Yay! ðŸ’–</h2>
            <p>I knew you'd say yes! This Valentine's Day is going to be amazing! ðŸŽ‰ðŸ’•</p>
            
            <!-- Gift Box di bawah teks -->
            <div class="gift-box">
                <div class="gift-base"></div>
                <div class="gift-ribbon-v"></div>
                <div class="gift-ribbon-h"></div>
                <div class="gift-lid"></div>
                <div class="gift-bow">
                    <div class="bow-left"></div>
                    <div class="bow-right"></div>
                    <div class="bow-center"></div>
                </div>
                <!-- Hearts keluar dari gift -->
                <div class="floating-hearts">
                    <div class="floating-heart">ðŸ’–</div>
                    <div class="floating-heart">ðŸ’•</div>
                    <div class="floating-heart">ðŸ’—</div>
                </div>
            </div>
            
            <!-- Leonardo DiCaprio GIF -->
            <img src="leo.gif" class="leo-gif">
        </div>
    </div>
    
    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX - (maxX / 2);
            const randomY = Math.random() * maxY - (maxY / 2);
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
        
        function sayYes() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'flex';
            createConfetti();
        }
        
        function createConfetti() {
            const colors = ['#e91e63', '#f06292', '#ff69b4', '#ffc0cb', '#ffb6c1'];
            const confettiCount = 60;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.transition = 'all 3s ease-out';
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '9999';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.top = '100%';
                    confetti.style.opacity = '0';
                    confetti.style.transform = `rotate(${Math.random() * 720}deg)`;
                }, 50);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
